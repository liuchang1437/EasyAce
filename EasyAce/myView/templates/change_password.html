{% extends 'base.html' %}
{% block title %}
<title>Change Password</title>
{% endblock %}

{% block jscode %}
<script type="text/javascript">
function check()
{
  if($("#id_new_password").val() == "")
  {
    document.getElementById("id_new_password").focus();
    return false;
  }
  if($("#id_confirm_password").val() == "")
  {
    document.getElementById("id_confirm_password").focus();
    return false;
  }
  if($("#id_new_password").val() != $("#id_confirm_password").val())
  {
    alert("Two password are different!");
    return false;
  }
}
</script>
{% endblock %}


{% block content %}
<div class="container">
	{% csrf_token %}
    <form action="/auth/validate/{{token}}/" method="post" onsubmit="return check();">
    <div class="my-content">
    	<h1 style="text-align: center;">Set New Password</h1>
    	<h2>Username: {{ username }}</h2>
    	<div class="form-group">
    		<input id="id_new_password" name='new_password' type='password' placeholder="Password" style="width:100%"/>
  		</div>
  		<div class="form-group">
    		<input id="id_confirm_password" name='confirm_password' type='password' placeholder="Confirm Password" style="width:100%"/>
  		</div>
	    <input class="btn btn-default btn-login" type="submit" value="Submit"/>
    </div>
    
	</form>
</div>

{% endblock %}
